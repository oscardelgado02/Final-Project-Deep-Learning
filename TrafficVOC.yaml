# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../Dataset
train: # train images (relative to 'path')  16551 images
  - train/images
val: # val images (relative to 'path')  4952 images
  - validation/images
test:
  - test/images

# Classes
names:
  0: trafficlight
  1: speedlimit
  2: crosswalk
  3: stop
